<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nicFW Codeplug Manager</title>
</head>
<body>
	<center>
		<h1>nicFW Codeplug Manager</h1>
		
		<!-- File Input for the Binary File -->
		<input type="file" id="codeplugFile" accept=".nfw">

		<!-- Button to save codeplug -->
		<button id="saveButton" disabled>Save Codeplug</button>	        

		<!-- Button to Connect to Serial Device -->
		<button id="connectButton">Serial Port</button>	
		
		<!-- Button to Read -->
		<button id="readButton" disabled>Read Codeplug</button>

		<!-- Button to Write -->
		<button id="writeButton" disabled>Write Codeplug</button>


		<!-- Button to abort -->
		<button id="abortButton" disabled>Abort</button>

		<br/>
		<br/>
		
		<!-- Status Display -->
		<b><div id="status"></div></b>
		
		<br/>
		<br/>
		
		<a href='index.html'>Firmware Flasher</a>

	</center>
    <script src="codeplug.js"></script>
</body>
</html>
