		<h1>H3/H8 Firmware Flasher</h1>

		<button id="connectButton" disabled>Serial Port</button>	
		
		<!-- Button to Start Flashing -->
		<button id="flashButton" disabled>Flash Firmware</button>

		<!-- Button to abort -->
		<button id="abortButton" disabled>Abort</button>

		<br/>
		<br/>
		
		<!-- Status Display -->
		<b><div id="status"></div></b>
		
		<br/>
		<br/>
